    <script>
        const musicImage = document.getElementById('singleBtn');
        const musicTrack = document.getElementById('singleTrack');

        if (musicImage && musicTrack) {
            musicImage.onclick = function () {
                if (musicTrack.paused) {
                    musicTrack.play();
                    musicImage.style.opacity = "0.6";
                } else {
                    musicTrack.pause();
                    musicTrack.currentTime = 0;
                    musicImage.style.opacity = "1";
                }
            };
        }
    </script>
